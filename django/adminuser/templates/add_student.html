{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Feeder</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'assets/css/animate.min.css' %}" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'assets/css/demo.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/datedropper.min.css' %}" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'assets/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />
     <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'assets/css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>
    <style>input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }</style></head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="black" data-image="{% static 'assets/img/sidebar-5.jpg' %}">

    <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->


    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    Feeder
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="{% url 'courseregister' %}">
                        <i class="pe-7s-user"></i>
                        <p>Add Courses</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'instructorregister' %}">
                        <i class="pe-7s-user"></i>
                        <p>Add Instructor</p>
                    </a>
                </li>
                <li class="active">
                    <a href="{% url 'studentregister' %}">
                        <i class="pe-7s-user"></i>
                        <p>Add Students</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">
                        <i class="pe-7s-user"></i>
                        <p>Logout</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    
    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title" style="font-weight:700">Add Course</h4>
                            </div>
                            <div class="content">
                                <form method="POST" action="{% url 'studentregister' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                    <div class="row">
                                            <div class="col-md-6">
                                                <p style="color:red">Please Upload File in format Name, Rollno, email, password
                                                </p>
                                            </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2">
                                             <input type="file" name="CSVfile">Upload File
                                        </div>
                                    </div>
                                      <div class="row">
                                        <div class="col-md-2 col-md-offset-4">
                                            <button type="submit" class="btn btn-info btn-fill btn-wd">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="{% static 'assets/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>



	<!--  Charts Plugin -->
	<script src="{% static 'assets/js/chartist.min.js' %}"></script>
    <script src="{% static 'assets/js/datedropper.min.js' %}"></script>

    <!--  Notifications Plugin    -->
    <script src="{% static 'assets/js/bootstrap-notify.js' %}"></script>
    
    <script src="{% static 'assets/js/bootstrap-checkbox-radio-switch.js' %}"></script>

    <!--  Google Maps Plugin    -->
    <script type="{% static 'text/javascript' %}" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="{% static 'assets/js/light-bootstrap-dashboard.js' %}"></script>

    <script src="{% static 'assets/js/moment.js' %}"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="{% static 'assets/js/demo.js' %}"></script>
    <script>$( ".datepicker" ).dateDropper();</script>

    {% if student_added %}
    <script type="text/javascript">
    	$(document).ready(function(){

        	demo.initChartist();

        	$.notify({
            	icon: 'pe-7s-gift',
            	message: "Students Added"

            },{
                type: 'info',
                timer: 4000
            });

    	});
	</script>
    {% endif %}




</html>
